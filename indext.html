<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Animated scroll</title>
    <link rel="stylesheet" href="aos.css">
  </head>
  <body>
    <div class="container">
      <div class="div">
        I am div 1
      </div>
      <div class="div" data-aos="fade-left" data-aos-once="true">
        I am div 2
      </div>
      <div class="div" data-aos="fade-right">
        I am div 3
      </div>
      <div class="div" data-aos="fade-up">
        I am div 4
      </div>
      <div class="div" data-aos="zoom-in">
        I am div 5
      </div>
      <div class="div" data-aos="flip-up">
        I am div 6
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      // Wait for the DOM to load
      document.addEventListener("DOMContentLoaded", function() {
        // Initialize AOS library
        AOS.init();
      });
    </script>
  </body>
</html>
